name: Maven CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    runs-on: [self-hosted]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17 (LTS)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify Java & Maven
        run: |
          java -version
          mvn -v

      - name: Build and test
        run: mvn -B package --file pom.xml

  publish-job:
    runs-on: [self-hosted]
    needs: build_and_test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Maven environment
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Package and upload artifact
        run: |
          mvn -B package --file pom.xml -DskipTests
          mkdir -p staging
          cp target/*jar-with-dependencies.jar staging/
      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging/
