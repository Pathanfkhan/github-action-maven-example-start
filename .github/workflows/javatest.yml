name: Maven CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: [self-hosted]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 14 (Zulu)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '14'
          cache: 'maven'

      - name: Install Maven 3.9.5 manually
        run: |
          MAVEN_VERSION=3.9.5
          curl -fsSL https://dlcdn.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz -o maven.tar.gz
          tar -xzf maven.tar.gz
          mv apache-maven-${MAVEN_VERSION} $HOME/maven
          echo "Maven installed:"
          $HOME/maven/bin/mvn -version

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test with Maven
        run: |
          export PATH=$HOME/maven/bin:$PATH
          mvn -B package --file pom.xml


  publish-job:
    runs-on: [self-hosted]
    needs: [build_and_test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 14 (Zulu)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '14'
          cache: 'maven'

      - name: Use previously installed Maven
        run: |
          export PATH=$HOME/maven/bin:$PATH
          mvn -version
          mvn -B package --file pom.xml -DskipTests

      - name: Prepare artifact
        run: |
          mkdir -p staging
          cp target/*jar-with-dependencies.jar staging/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
